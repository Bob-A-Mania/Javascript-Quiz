<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple Choice Quiz</title>
  </head>
  <body>

  <form class="quiz" action="index.html" method="post" name ="myForm">

    <p>What is the <u><strong>SECOND</strong></u> letter of the alphabet?</p>
    <input type="radio" name="Q1" value="a">A
    <input type="radio" name="Q1" value="b">B
    <input type="radio" name="Q1" value="c">C
    <input type="radio" name="Q1" value="d">D</br></br>

    <p>What color is grass</p>
    <input type="radio" name="Q2" value="a">Red
    <input type="radio" name="Q2" value="b">Blue
    <input type="radio" name="Q2" value="c">Purple
    <input type="radio" name="Q2" value="d">Green</br></br>

    <p>Which is <i><b>NOT</b></i> a planet?</p>
    <input type="radio" name="Q3" value="a">Mars
    <input type="radio" name="Q3" value="b">Earth
    <input type="radio" name="Q3" value="c">Mercury
    <input type="radio" name="Q3" value="d">The Moon</br></br>

    <button type="button" name="button" onclick="grade()">Submit Answers</button>

  </form>

  <script type="text/javascript">
    function grade() {
      var q1 = document.myForm.Q1.value;
      var q2 = document.myForm.Q2.value;
      var q3 = document.myForm.Q3.value;
      var count = 0;

      if (q1 == "b") {
        count++
      }

      if (q2 == "d") {
        count++
      }

      if (q3 == "d") {
        count++
      }

      alert("You got " + count + " out of 3 correct.")
    }
  </script>

  </body>
</html>
